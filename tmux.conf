# Cambio de tecla de disparo, en vez de Ctrl, Alt.
set-option -g prefix M-b
set -s escape-time 0

# Forzar reiniciar configuración
unbind r
bind r source-file ~/.tmux.conf

# Quitamos contenido derecha de la barra de estado
set -g status-right ''

# La numeración de ventanas empiece por 1
set -g base-index 1

# Activación de mouse
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Para que no vaya cambiando nombre de ventanitas
set-window-option -g automatic-rename off
set-option -g allow-rename off

# Informar del títol al terminal
set -g set-titles on
set -g set-titles-string "#S"

# Theme
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "tmux"

COLOR1="#000000" # Session name
COLOR1_CONTRAST="#ffffff"
COLOR2="#337296" # Active
COLOR2_CONTRAST="#ffffff"

setw -g status-bg "#000000"
setw -g window-status-current-attr none

set -g status-left-length 60
set-window-option -g status-left " [#S] "
set-window-option -g status-left-fg $COLOR1_CONTRAST
set-window-option -g status-left-bg $COLOR1

# Window Status Color Palette
setw -g window-status-current-fg $COLOR2_CONTRAST
setw -g window-status-current-bg $COLOR2
setw -g window-status-current-format " #I:#W "
setw -g window-status-format " #I:#W " 

setw -g window-status-fg "#808080"
setw -g window-status-bg "#000000"

# # Message colors
setw -g message-bg $COLOR2
setw -g message-fg "#ffffff"

#Windows list colors
setw -g mode-bg $COLOR2
setw -g mode-fg "#ffffff"
